[project]
name = "cci_sql_xlsx_converter"
version = "0.3.0"
authors = [
  { name="Arden Kolodner", email="akolodner25@amherst.edu" },
]
description = "Converts SQL databases generated by Cumulus CI into Excel, for manual editing, and converts them back to SQL files"
readme = "README.md"
requires-python = ">=3.0"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
  "openpyxl",
  "send2trash",
]

[project.urls]
Repo = "https://github.com/ArdenKolodner/CCI-SQL-XLSX-Importer-Exporter"

[project.scripts]
dataset_to_excel = "cci_sql_xlsx_converter:sql_to_xlsx.sql_to_xlsx"
excel_to_dataset = "cci_sql_xlsx_converter:xlsx_to_sql.xlsx_to_sql"
ds2xl = "cci_sql_xlsx_converter:sql_to_xlsx.sql_to_xlsx"
xl2ds = "cci_sql_xlsx_converter:xlsx_to_sql.xlsx_to_sql"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/cci_sql_xlsx_converter"]